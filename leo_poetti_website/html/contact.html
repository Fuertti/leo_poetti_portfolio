<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../css/general.css">
  <link rel="stylesheet" href="../css/contact.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"> <!--Open sans Font utilisé pour le reste-->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com"> <!--Oswald font utilisé pour les titre-->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
    rel="stylesheet">
  <title>Léo Poëtti - Contact</title>
</head>

<body>
  <div class="container_principale">
    <div class="container_header_navbar">
      <header>
        <img class="header_logo" src="../images/logo.png" alt="Logo de Léo Poëtti" width="40px" height="40px">
        <p class="header_element_one_p">Contact</p>
      </header>
      <nav class="nav_element_one">
        <ul class="ul_element_one">
          <li class="li_nav"><a href="accueil.html">Accueil</a></li>
          <li class="li_nav"><a href="portfolio.html">Portfolio</a></li>
          <li class="li_nav"><a href="contact.html">Contact</a></li>
          <li class="li_nav"><a href="apropos.html">À Propos</a></li>
        </ul>
      </nav>
    </div>

    <main>
      <div class="container_contact">
        <section class="section_form">
          <div>
            <h2 class="contact_h2_one">Envoyer un message :</h2>
            <form class="contact_form" method="get" action="">
              <input class="contact_input" type="text" name="name" placeholder="Nom">
              <input class="contact_input" type="email" name="email" placeholder="Mail">
              <input class="contact_input" type="text" name="objet" placeholder="Objet">
              <textarea class="contact_textarea" name="message" placeholder="Message"></textarea>
              <button>Envoyer</button>
            </form>
        </section>
        <section class="section_video">
          <div><video src="../video/video_contact.mp4" width="498px" height="288px" autoplay loop muted></video></div>
      </div>
      </section>
  </div>
  </main>
  </div>
</body>

<!--Javascript-->
<script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
<script src="app.js"></script>

</html>
